<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/default">
<head lang="pl">
    <title>Witaj w tweeterze</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Wyniki wyszukiwania ${search}|">Tweety</h2>
<ul class="collection">
    <li class="collection-item avatar" th:each="tweet : ${tweets}">
        <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
        <span class="title" th:text="${tweet.user.name}"> Użytkownik </span>
        <p th:text="${tweet.text}">Treść tweeta</p>
    </li>
</ul>
</div>
<script src="/webjars/jquery/2.1.3/jquery.js"></script>
<script src="/webjars/materializecss/0.97.0/js/materialize.js"></script>
</body>
</html>
